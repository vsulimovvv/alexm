<section class="price-list price-list--write">
  <div class="container">
    <div class="price-list__top">
      <h2 class="price-list__title">Напишите нам</h2>

      <p class="price-list__text">
        Отправьте нам свой вопрос и мы обязательно Вам ответим
      </p>
    </div>

    <form class="price-list__form form-submit">
      <label class="form-submit__group">
        <input class="form-submit__input" type="text" placeholder="ФИО" />
      </label>
      <label class="form-submit__group">
        <input class="form-submit__input" type="text" placeholder="E-mail" />
      </label>
      <label class="form-submit__group form-submit__group--textarea">
        <textarea
          class="form-submit__input"
          type="text"
          placeholder="Сообщение"
        ></textarea>
      </label>

      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" />
        <span class="checkbox__box"></span>
        <span class="checkbox__text">
          Нажимая на кнопку отправить я соглашаюсь с
          <a href="#">политикой конфиденциальности</a>
        </span>
      </label>

      <button class="form-submit__btn btn" type="button">ОТПРАВИТЬ</button>
    </form>
  </div>
</section>
