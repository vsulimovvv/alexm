<div class="popup popup--call">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title">Заказать звонок</h2>
      <div class="popup__text">
        <p>Оставьте ваши данные и мы вам перезвоним.</p>
      </div>

      <form class="price-list__form form-submit">
        <label class="form-submit__group">
          <input class="form-submit__input" type="text" placeholder="ФИО" />
        </label>
        <label class="form-submit__group">
          <input class="form-submit__input" type="text" placeholder="E-mail" />
        </label>
        <label class="form-submit__group">
          <input class="form-submit__input" type="tel" placeholder="+7 (999) 999-99-99" />
        </label>
   

        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" checked />
          <span class="checkbox__box"></span>
          <span class="checkbox__text">
            Нажимая на кнопку отправить я соглашаюсь с
            <a href="#">политикой конфиденциальности</a>
          </span>
        </label>

        <button class="form-submit__btn btn" type="button">Заказать звонок</button>
      </form>
    </div>
  </div>
</div>
