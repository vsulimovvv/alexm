<section class="price-list">
  <div class="container">
    <div class="price-list__top">
      <h2 class="price-list__title">
        Получите оптовый прайс-лист — каталог мебели на 2022 год
      </h2>

      <p class="price-list__text">
        Отправьте заявку и мы вышлем Вам прайс - лист для оптовых заказов
        мебели.
      </p>
    </div>

    <form class="price-list__form form-submit">
      <label class="form-submit__group">
        <input class="form-submit__input" type="text" placeholder="ФИО" />
      </label>
      <label class="form-submit__group">
        <input
          class="form-submit__input"
          type="tel"
          placeholder="+7 (999) 999 - 99 - 99"
        />
      </label>
      <label class="form-submit__group">
        <input class="form-submit__input" type="text" placeholder="E-mail" />
      </label>
      <label class="form-submit__group">
        <input class="form-submit__input" type="text" placeholder="Ваш город" />
      </label>
      <label class="form-submit__group">
        <input
          class="form-submit__input"
          type="text"
          placeholder="Название магазина"
        />
      </label>

      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" checked />
        <span class="checkbox__box"></span>
        <span class="checkbox__text">
          Нажимая на кнопку отправить я соглашаюсь с
          <a href="#">политикой конфиденциальности</a>
        </span>
      </label>

      <button class="form-submit__btn btn" type="button">
        Получить оптовый прайс - лист
      </button>
    </form>
  </div>
</section>
